<header class="sticky-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"> ComprePI</a>
      <div *ngIf="user$ | async as user">
        <div class="collapse navbar-collapse" *ngIf="user.email; else login">
          <div class="navbar-nav">
            <i class="nav-link fa fa-user-circle fa-1x"></i>
            <a  class="nav-link" >{{user.email}}</a>
            <a class="nav-link btn btn-outline-primary" (click)="logout()"><i class="fa fa-sign-out fa-1x"></i></a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>
</header>
